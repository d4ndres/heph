<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Heph - TheBestSound</title>

    <link href="https://fonts.googleapis.com/css?family=Adamina" rel="stylesheet/">
    <link rel="stylesheet" href="./css/styleHeph.css"/>
  </head>
  <body>
    <section id="portada" class=" principalContainer">
      <header id="header" class="header center1000">
        <a class="containetIco" href="index.html"  >
          <img  src="./image/ultimateIcoHeph.png" alt="icon-heph" width="200">
        </a>
        <nav class=" mainMenuOption ">
          <ul class="">
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="./index.html#headphones">Headphones</a>
            </li>
          </ul>
        </nav>
      </header>
    </section>
    <div class="center1000">
      <section class="tablas">

      <table class="tabla">
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Precio</th>
            <th>Descripcion</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>biggest</td>
            <td>$xxxxxx</td>
            <td>Estilo DJ</td>
          </tr>
            <td>Little Ones</td>
            <td>$xxxxxx</td>
            <td>Discretos</td>
          </tr>
            <td>Jake</td>
            <td>$xxxxxx</td>
            <td>Adventure Time</td>
          </tr>
        </tbody>
      </table>

    </section>
    </div>

    <footer class="footer">
      <div class="center1000">
        <div class="design">
          <div class="contactos">
            <img class="" src="./image/iconHeph.png" alt="logo-heph" width="80" height="100">
            <a class=" " href="tel:+57319123456">
              <strong class="">Telefono </strong>
              <span>+57319123456</span>
            </a>
            <a class=" " href="mailto:d4ndres@gmail.com ">
              <strong class="">E-mail </strong>
              <span>d4ndres@gmail.com</span>
            </a>
          </div>
          <form class="form " action="index.html" method="post">
            <div class="col1">
              <label class="contactoInput" for="nombre"><span>Nombre </span>
                <input class="cajas" type="text" name="nombre" id="nombre" required/>
              </label>
              <label class="contactoInput" for="email"><span>E-mail </span>
                <input class="cajas" type="email" name="email" id="email"required/>
              </label>
              <div class="sexo ">
                <label for="hombre">Hombre
                  <input type="radio" name="sexo" id="hombre" value="hombre">
                </label>
                <label for="mujer">Mujer
                  <input type="radio" name="sexo" id="mujer" value="mujer">
                </label>
              </div>
              <div class="intereses ">
                <label for"cotizacion">Cotizacion
                  <input type="checkbox" id="cotizacion" name="intereses" value="cotizacion">
                </label>
                <label for"reclamos">Reclamos
                  <input type="checkbox" id="reclamos" name="intereses" value="reclamos">
                </label>
                <label for"comentario">Comentario
                  <input type="checkbox" id="comentario" name="intereses" value="comentario">
                </label>
                <label for"otros">Otros
                  <input type="checkbox" id="otros" name="intereses" value="otros">
                </label>
              </div>

            </div>
            <div class="col2">
              <label for="comentarios">comentarios</label>
              <textarea id="comentarios" name="name" rows="5" cols="20"></textarea>
              <input class="validador" type="submit" value="Enviar">
            </div>
          </form>

        </div>
      </div>
    </footer>
  </body>
</html>
